    <script>
        function validateForm() {
            var Fname = document.forms["Rform"]["name"].value;
            var Age = document.forms["Rform"]['age'].value;
            var Uname = document.forms["Rform"]["uname"].value;
            var Add = document.forms["Rform"]["address"].value;
            var Pass = document.forms["Rform"]["pwd"].value;
            var Cpass = document.forms["Rform"]["cpwd"].value;
            var Email = document.forms["Rform"]["email"].value;
            var E_level = document.forms["Rform"]["edlevel"].value;


            // Simple validation (you can add more complex validation as needed)
            if (!Fname || !Age || !Uname || !Add || !Pass || !Cpass || !Email || !E_level) {
                alert('Please Enter Your Details...!');
                return false;
            }else if(Pass!=Cpass){
                alert('Password are not match..?\n Please Enter Same Password...!');
                return false;
            }else {
                alert('Registration successful..!');
                document.getElementById('RGForm').reset();
            }
        }
    </script>
